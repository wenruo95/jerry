global:                         # 全局配置
  namespace: production         # 命名空间: development|test|pre-prod|production

log:
  level: debug                  # 日志级别
  filename: ./log/jerry.log     # 日志地址
  max_size: 100                 # 本地文件滚动日志的大小 单位 MB
  max_backups: 100              # 最大日志文件数
  max_age: 15                   # 最大日志保留天数
  compress: false               # 日志文件是否压缩

tcp.server:                     # tcp server配置
  ip: ""                        # 监听ip 空表示监听所有
  port: 8000                    # 监听端口
  timeout: 10000                # 链接超时时间

http.server:                    # http server配置
  ip: ""                        # 监听ip 空表示监听所有
  port: 8001                    # 监听端口
  timeout: 10000                # 链接超时时间

remote.config:                  # 远程配置

